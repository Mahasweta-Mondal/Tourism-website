<!DOCTYPE html>
<html>
    <head>
        <title>Hotel Reservation Form</title>
    </head>
    <body>
        <form>
            <h1 style="text-align: center;color:green">HOTEL RESERVATION FORM</font></h1>
            <p align="center">Fill the form here</p>
            <hr>
            <label for="name"><b>First Name</b></label>
            <input type="text" name="First_name"  required>
            <label for="name"><b>Last Name</b></label>
            <input type="text" name="Last_name"  required>
            <br><br>
            <label for="text"><b>Identity Proof</b></label>
            <select name="identity">
                <option value="-1">Choose</option>
                <option value="Aadhar Card">Aadhar Card</option>
                <option value="Voter Card">Voter Card</option>
                <option value="Pan card">Pan Card</option>
                <option value="Passport">Passport</option>
                <option value="others">Others</option>
            </select>
            <br><br>
            <label for="name"><b>Identity No.</b></label>
            <input type="text" name="identity_no."  required>
            <br><br>
            <label for="name"><b>Email Id</b></label>
            <input type="text" name="email_id"  required>
            <br><br>
            <label for="name"><b>Contact Details</b></label>
            <input type="text" name="contact"  required>
            <br><br>
            <label for="name"><b>Arrival Date</b></label>
            <input type="date" name="arrival"required> 
            <br><br>
            <label for="name"><b>Departure Date</b></label>
            <input type="date" name="departure"required> 
            <br><br>
            <label for="name"><b>Number of adults</b></label>
            <input type="text" name="adult"  required>
            <br><br>
            <label for="name"><b>Number of children</b></label>
            <input type="text" name="children"  required>
            <br><br>
            <label for="name"><b>Question\Comments</b></label>
            <textarea name="Locality" rows="2" cols="20"></textarea>
            <center>
                <input type="Submit" value="SUBMIT">
               </center>
        </form>
    </body>
</html>
